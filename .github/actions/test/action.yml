name: Test

description: Test

inputs:
  codecov_token:
    description: Codecov token
    required: true

runs:
  using: composite

  steps:
    - name: Commitlint
      shell: bash
      run: pnpm commitlint --from=last-release
    - name: Lint
      shell: bash
      run: pnpm nx affected:lint --base=last-release
    - name: Build
      shell: bash
      run: pnpm nx affected:build --base=last-release
    - name: Test
      shell: bash
      run: pnpm nx affected:test --code-coverage
    - name: E2E
      shell: bash
      run: pnpm nx affected:e2e --headless --base=last-release
    - name: Codecov upload
      uses: codecov/codecov-action@v2
      with:
        token: ${{ inputs.codecov_token }}
